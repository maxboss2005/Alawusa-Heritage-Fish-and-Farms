<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register | Alawusa Heritage Fish & Farms</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="firebaseauth.js"></script>
    <link
      rel="shortcut icon"
      href="Alawusa heritage icon - Icon.png"
      type="img"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .account-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .account-header {
        text-align: center;
        margin-bottom: 25px;
      }
      .account-header h2 {
        font-size: 22px;
        font-weight: 600;
        color: #333;
      }
      .account-header p {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
      }

      .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }
      .tabs button {
        flex: 1;
        padding: 12px;
        border: none;
        background: none;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        color: #555;
        border-bottom: 2px solid transparent;
        transition: 0.3s;
      }
      .tabs button.active {
        color: #15921b;
        border-bottom: 2px solid #15921b;
      }

      form {
        display: none;
      }
      form.active {
        display: block;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .input-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #444;
        margin-bottom: 6px;
      }
      .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        transition: border 0.2s;
      }
      .input-group input:focus {
        border-color: #15921b;
      }

      button.submit-btn {
        width: 100%;
        padding: 12px;
        background: #15921b;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      button.submit-btn:hover {
        background: #0e6d13;
      }

      .alt-link {
        font-size: 13px;
        margin-top: 15px;
        text-align: center;
      }
      .alt-link a {
        color: #15921b;
        text-decoration: none;
        font-weight: 500;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .account-container {
          padding: 25px 20px;
        }
        .tabs button {
          font-size: 13px;
        }
      }

      .messageDiv {
        background-color: hsl(118, 44%, 42%);
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        font-size: 1rem;
        opacity: 0;
        animation: fadeOut 7s forwards;
      }

      .messageDiv {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #15921b; /* success green */
        color: white;
        padding: 15px;
        text-align: left;
        font-size: 16px;
        font-weight: 500;
        display: none;
        z-index: 9999; /* stay above everything */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease-in-out;
      }

      .home-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 18px;

        color: white;
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s;
      }

      .home-btn:hover {
        background: #0e6d13;
        transform: translateY(-2px);
      }

      .home-btn i {
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div id="signUpMessage" class="messageDiv" style="display: none"></div>
    <div class="account-container">
      <div class="account-header">
        <div class="logo">
          <a href="index.html"
            ><img
              src="Alawusa heritage logo.png"
              alt="Alawusa Heritage Logo"
              style="width: 150px"
          /></a>
        </div>
        <h2>Alawusa Heritage Fish and Farms</h2>
        <p>Login or create an account to continue</p>
      </div>

      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="registerTab">Register</button>
      </div>

      <!-- Login Form -->
      <div id="signInMessage" class="messageDiv" style="display: none"></div>
      <form id="loginForm" class="active">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input
            type="email"
            id="loginEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group password-group">
          <label for="loginPassword">Password</label>
          <div style="position: relative">
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
            <span
              class="toggle-password"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitSignIn">
          Login
        </button>
        <div class="alt-link">
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>

        <div style="text-align: center; margin-top: 15px">
          <button
            id="googleLoginBtn"
            type="button"
            style="
              background: white;
              color: #555;
              border: 1px solid #ccc;
              padding: 10px 20px;
              border-radius: 6px;
              font-weight: 500;
              cursor: pointer;
            "
          >
            <img
              src="https://developers.google.com/identity/images/g-logo.png"
              alt="Google"
              style="width: 18px; vertical-align: middle; margin-right: 8px"
            />
            Sign in with Google
          </button>
        </div>
      </form>

      <!-- Register Form -->
      <form id="registerForm">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <label for="registerName">Full Name</label>
          <input
            type="text"
            id="registerName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="input-group">
          <label for="registerEmail">Email</label>
          <input
            type="email"
            id="registerEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group password-group">
          <label for="registerPassword">Password</label>
          <div style="position: relative">
            <input
              type="password"
              id="registerPassword"
              placeholder="Enter your password"
              required
            />
            <span
              class="toggle-password"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitRegister">
          Register
        </button>
        <div style="text-align: center; margin-top: 15px">
          <button
            id="googleRegisterBtn"
            type="button"
            style="
              background: white;
              color: #555;
              border: 1px solid #ccc;
              padding: 10px 20px;
              border-radius: 6px;
              font-weight: 500;
              cursor: pointer;
            "
          >
            <img
              src="https://developers.google.com/identity/images/g-logo.png"
              alt="Google"
              style="width: 18px; vertical-align: middle; margin-right: 8px"
            />
            Sign up with Google
          </button>
        </div>
      </form>

      <div class="alt-link">
        <a href="index.html" class="home-btn"
          ><i class="fas fa-home"></i> Back to Homepage</a
        >
      </div>
    </div>

    <script>
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginTab.addEventListener("click", () => {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      });

      registerTab.addEventListener("click", () => {
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      });

      document.querySelectorAll(".toggle-password").forEach((toggle) => {
        toggle.addEventListener("click", () => {
          const passwordInput = toggle.previousElementSibling;
          const icon = toggle.querySelector("i");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
      });
    </script>
  </body>
</html>
